  <body>

  
    
    <script>
      function 삼육구게임(num){
        if(num % 9 == 0){
          console.log('박수x2');
        } else if(num % 3 == 0){
          console.log('박수');
        } else {
          console.log('통과');
        }
      };

      function 합격햇냐(num, num){
        if(num + num >= 120){
          console.log('합격');
        } else if(num + num <= 120){
          console.log('불합격');
        }
      };
      function 합격했긔(a, b){
        if(a < 40 || b < 40){
          console.log('불합격');
        } else if(a + b >= 120){
          console.log('합격');
        } else{
          console.log('불합격');
        }
      };
      
    </script>



  </body>
