<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="alert" class="alert-box">알림창임
        <button onclick="so('none')">닫기</button>
    </div>
    <button onclick="so('block')">버튼</button>
    <script>
        function so(구멍){
            document.getElementById('alert').style.display = 구멍;
        }
        function plus(구멍){
            2 + 구멍
        }
        plus(1);
    </script>
    
</body>
</html>
