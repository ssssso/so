<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" id="email" class="form-control">
          </div>
          <div class="my-3">
            <input type="password" id="pw" class="form-control">
          </div>
          <button type="submit" id="send" class="btn btn-primary">전송</button>
          <button type="button" id="close" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>


    <div class="main-bg">
      <h4>shirts on sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>
    
    <script>
      if(1 == 3){
        console.log('맞아요');
      } else if(3 == 3){
        console.log('맞아요2')
      };

      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal');
      });
      
      $('.btn-primary, btn-danger').on('click', function(e){
        if(document. getElementById('email').value == ''){
          alert('아이디 입력 안함');
          e.preventDefault();
        } else if(document.getElementById('pw').value == ''){
          alert('비번 입력 안함');
        } else if(document.getElementById('pw').value.length < 6){
          alert('6자리 이상 비번 입력 안함');
        }
      });

    </script>



  </body>
</html>
